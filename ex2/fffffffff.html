<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <video
      src=""
      id="video"
      style="width: 680px; height: 320px"
      autoplay
    ></video>

    <canvas id="preview"></canvas>
    <div id="logger"></div>

    <script src="socket.io.js"></script>
    <script>
      const socket = io();

      const canvas = document.getElementById("preview");
      const context = canvas.getContext("2d");
      canvas.width = 800;
      canvas.height = 600;

      context.width = canvas.width;
      context.height = canvas.height;

      const video = document.getElementById("video");

      function logger(msg) {
        document.getElementById("logger").innerHTML = msg;
      }

      function loadCam() {
        logger("Camera Loaded");
      }
      function loadFail(err) {
        logger(err);
      }

      function viewVideo(video, context) {
        context.drawImage(video, 0, 0, context.width, context.height);
        socket.emit("stream", canvas.toDataURL("image/webp"));
      }

      navigator.getUserMedia =
        navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia;

      if (navigator.getUserMedia) {
        navigator.getUserMedia(
          {
            audio: false,
            video: { width: context.width, height: context.height },
          },
          function (stream) {
            var video = document.querySelector("video");
            video.srcObject = stream;
            video.onloadedmetadata = function (e) {
              setInterval(function () {
                viewVideo(video, context);
              }, 500);
              loadCam(stream);
              video.play();
            };
          },
          function (err) {
            loadFail("The following error occurred: " + err.name);
          }
        );
      } else {
        console.log("getUserMedia not supported");
      }
    </script>
  </body>
</html>
