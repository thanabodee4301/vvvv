<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <img id="play" />
    <div id="logger"></div>

    <script src="socket.io.js"></script>
    <script>
      const socket = io();
      socket.on("stream", function (images) {
        const img = document.getElementById("play");
        const log = document.getElementById("logger");
        img.src = images;
        log.innerHTML = images;
      });
    </script>
  </body>
</html>
